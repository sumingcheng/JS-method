<script>
  let user = {
    numberOfLayers: "第一层",
    childNode: {
      numberOfLayers: "第二层",
      height: 182,
      width: 50,
      childNode: {
        numberOfLayers: "第三层",
      }
    }
  };

  let obj = {
    a: 1
  };
  console.log(obj.hasOwnProperty('a'));

  // 方法1
  function deepClone1(obj) {
    return JSON.parse(JSON.stringify(obj));
  }
  // console.log(deepClone1(user)===user);

  // 方法2 
  function deepCopy2(obj) {
    // 判断传入的是否是对象，如果不是，直接返回传入的
    if (typeof obj !== 'object' || obj === null) {
      return obj;
    }
    // 判断是否是数组，如果是数组，创建一个空数组，如果不是创建对象
    const copy = Array.isArray(obj) ? [] : {};
    // 遍历这个对象或者是数组
    for (let key in obj) {
      // 判断对象中是否有该属性
      if (Object.prototype.hasOwnProperty.call(obj, key)) {
        copy[key] = deepCopy2(obj[key]);
      }
    }
    return copy;
  }

  console.log(deepCopy2(user));


</script>
